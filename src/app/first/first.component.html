<h2>Hello from {{title}} !</h2> <!--Premier type de binding : Interpolation {{}}-->
<input type="text" class="form-control" [(ngModel)]="title" /> <!--Quatrième type de binding : Two-way Binding [(ngModel)]-->
<p>{{description}}</p>

<button class="btn btn-primary" (click)="changeLogo()" >Change logo</button> <!--Troisième type de binding : Event Binding ()-->
<img [src]="image.url" [alt]="image.alt" width="200px" height="auto" />  <!-- Deuxième type de binding : Property Binding []-->

<!--Directives structurelles-->
<!--1.*ngFor : afficher une liste d'éléments -->
<ul>
    <li *ngFor="let m of mois">{{m}}</li>
</ul>


<h2>Démonstration des directives structurelles :</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Pays</th>
            <th>Capitale</th>
            <th>Détails</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of pays">
            <td>{{p.nom}}</td>
            <td>{{p.capitale}}</td>
            <td><button class="btn btn-info" (click)="showCard(p)">Afficher les détails</button></td>
        </tr>
    </tbody>
</table>

<!--Transfert de données du composant Parent (FirstComponent) vers le composant fils (SecondComponent)-->
<!--2. *ngIf : affichage conditionnel des éléments HTML-->
<app-second [country]="selectedPays" *ngIf="selectedPays !== undefined"></app-second>
